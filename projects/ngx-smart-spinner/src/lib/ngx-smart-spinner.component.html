<ng-container *ngIf="isLoading$ | async">
  <div class="spinner-cont">
    <div
      class="spinner"
      [style.width]="size + 'px'"
      [style.height]="size + 'px'"
    >
      <div #spinnerRef class="nested-content">
        <ng-content></ng-content>
      </div>

      <div *ngIf="!spinnerRef.innerHTML.trim()">
        <img
          [src]="spinnerUrl"
        >
      </div>
    </div>
  </div>
</ng-container>
